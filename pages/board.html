<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Monopoly Board</title>
    <script src="../src/common-scripts.js" type="module"></script>
    <script src="../src/board.js" type="module"></script>
    <script src="../src/preload.js"></script>
  </head>
  <body>
    <button class="exit" id="exit">Menu</button>
    <button class="exit" id="giveup">Give up</button>
    <img class="dice" id="dice"/>
    <div class="loading" id="loading">Loading...</div>
    <div class="field" id="field">
      <img class="board" id="board"/>
      <img class="player1" id="player1"/><img
        class="player2"
        id="player2"
      />
    </div>
    <div class="score" id="score">
      Team 1: <span class="score1" id="score1">0</span><br />
      <div class="owneddiv">
        <img id="teamred" class="teamcolor">
        <span class="owned" id="owned1">0</span>
      </div>
      Team 2: <span class="score2" id="score2">0</span><br />
      <div class="owneddiv">
        <img id="teamblue" class="teamcolor">
        <span class="owned" id="owned2">0</span>
      </div>
    </div>
  </body>
</html>
